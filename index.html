<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="./js/flexible.js"></script>
  <title>大屏数据展示</title>
</head>

<body>
  <!-- 头部盒子 -->
  <header>
    <h1>数据可视化-echarts</h1>
    <div class="showtime">时间</div>
    </div>
  </header>
  <!-- 页面主题部分 -->
  <section class="mainbox">
    <!-- 左侧 -->
    <div class="column">
      <div class="panel bar">
        <h2>柱形图--就业行业</h2>
        <div class="chart">1</div>
      </div>

      <div class="panel-footer"></div>
      <div class="panel line">
        <h2>折现图--就业行业</h2>
        <div class="chart">1</div>
      </div>

      <div class="panel-footer"></div>
      <div class="panel pie">
        <h2>饼状图--年龄分布</h2>
        <div class="chart">1</div>
      </div>

      <div class="panel-footer"></div>
    </div>
    </div>
    <!-- 中间 -->
    <div class="column">

      <div class="no">
        <div class="no-hd">
          <ul>
            <li>11111</li>
            <li>22222</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>市场需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图--就业行业</h2>
        <div class="chart"></div>
      </div>

      <div class="panel-footer"></div>
      <div class="panel line2">
        <h2>折线图--播放量</h2>
        <div class="chart"></div>
      </div>

      <div class="panel-footer"></div>
      <div class="panel pie2">
        <h2>饼状图--就业行业</h2>
        <div class="chart"></div>
      </div>

      <div class="panel-footer"></div>
    </div>

  </section>
  <script src="./js/jquery.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/china.js"></script>


  <script src="./js/index.js"></script>
  <script>
    var t = null;
    t = setTimeout(time, 1000);//開始运行
    function time() {
      clearTimeout(t);//清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours();//获取时
      var m = dt.getMinutes();//获取分
      var s = dt.getSeconds();//获取秒
      document.querySelector(".showtime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
      t = setTimeout(time, 1000); //设定定时器，循环运行     
    }
  </script>
</body>

</html>
